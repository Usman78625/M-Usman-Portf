<section class="section jobs" id="jobs">
  <div class="container">
      <div class="section-box">
          <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
              <h3 class="e-font section-title">
                  <span class='code-font n-section-title'>02.</span> {{"Experience.Title" | translate}}
              </h3>
          </div>
          <div class="jobs-tabs" data-aos="fade-up" data-aos-duration="1000">
              <ul ngbNav #nav="ngbNav" [(activeId)]="active" orientation="vertical" class="nav-tabs jobs-tabs">
                  <!-- Looping through jobs -->
                  <li *ngFor="let job of 'Experience.Jobs' | translate; let i = index" 
                      [ngbNavItem]="i" 
                  >
                      <!-- Displaying Logo -->
                      <a ngbNavLink>
                          <img [src]="job.Logo" alt="{{job.Tab}} logo" class="job-logo">
                      </a>
                      <ng-template ngbNavContent>
                          <h4 class="title-tab-content">
                              {{job.Title}} | 
                              <!-- Link to company website -->
                              <a [href]="job.Website" target="_blank" rel="noopener noreferrer">
                               Visit Web
                            </a>                            
                          </h4>
                          <h5 class="job-time">{{job.Date}}</h5>
                          <!-- Displaying job descriptions -->
                          <p *ngFor="let jobDescriptionParagraph of job.Description" class="job-description">
                              {{ jobDescriptionParagraph | translate }}
                          </p>
                      </ng-template>
                  </li>
              </ul>
              <div [ngbNavOutlet]="nav" class="mt-2"></div>
          </div>
      </div>
  </div>
</section>
